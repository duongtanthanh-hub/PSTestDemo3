                className="h-10 md:h-12"

        );
      };

      // --- Inlined from components/ImageUploader.tsx ---
      const ImageUploader = ({ 
        onImageSelect, 
        onGenerate,
        isGenerating,
        uploadedImageUrl,
        hasImage

        const fileInputRef = useRef(null);

        const handleFileChange = (event) => {
          const file = event.target.files?.[0];
          if (file) {
            onImageSelect(file);
          }
        };

        const handleUploadClick = () => {
          fileInputRef.current?.click();
        };

        return (
          <div className="bg-white border border-gray-200 rounded-2xl p-6 md:p-8 shadow-xl transition-all duration-300">
            {!uploadedImageUrl ? (
              <div 
                className="border-2 border-dashed border-gray-300 rounded-xl p-8 text-center cursor-pointer hover:border-blue-500 hover:bg-gray-50 transition-colors"
                onClick={handleUploadClick}
              >
                <div className="flex flex-col items-center justify-center text-gray-500">
                  <UploadIcon className="w-12 h-12 mb-4" />
                  <p className="font-semibold text-gray-700">Click to upload your photo</p>
                  <p className="text-sm">PNG, JPG, or WEBP</p>
                </div>
              </div>
            ) : (
              <div className="text-center">
                  <p className="text-lg font-medium text-gray-700 mb-4">Your Photo:</p>
                  <img 
                      src={uploadedImageUrl} 
                      alt="Uploaded preview" 
                      className="max-h-64 w-auto mx-auto rounded-lg shadow-lg"
                  />
              </div>
            )}

            <input
              type="file"
              ref={fileInputRef}
              onChange={handleFileChange}
              className="hidden"
              accept="image/png, image/jpeg, image/webp"
            />

            <div className="mt-8 text-center">
              <button
                onClick={onGenerate}
                disabled={!hasImage || isGenerating}
                className="px-8 py-3 w-full md:w-auto bg-blue-500 text-white font-bold rounded-full shadow-lg transition-all duration-300 transform hover:scale-105 disabled:bg-gray-400 disabled:cursor-not-allowed disabled:scale-100"
              >
                Generate My Tết Journey
              </button>
            </div>
          </div>
        );
      };

        return (

                  <p className="mt-2 text-slate-600 text-sm">{image.description}</p>

        );

          prompt: 'UGxlYXNlIGVkaXQgdGhlIHByb3ZpZGVkIHBob3RvIG9mIHRoZSBwZXJzb24uIFJlY3JlYXRlIHRoZSBzY2VuZSB0byBiZSBoeXBlci1yZWFsaXN0aWMgYW5kIG1vZGVybiwgYXMgaWYgdGFrZW4gd2l0aCBhIGZsYWdzaGlwIHNtYXJ0cGhvbmUgaW4gcG9ydHJhaXQgbW9kZSBkdXJpbmcgVMOpdCBpbiB0aGUgMjAyMHMgaW4gVmlldG5hbS4gVGhlIHNldHRpbmcgc2hvdWxkIGJlIGEgdHJlbmR5LCBiZWF1dGlmdWxseSBkZWNvcmF0ZWQgbW9kZXJuIGhvbWUuIFRoZSBwb3NlIG11c3QgYmUgYSBjb25maWRlbnQsIHN0eWxpc2ggc2hvdC4gVGhlIHNtaWxlIG11c3QgYmUgdGhlIG1haW4gZm9jdXM6IGJyaWxsaWFudCwgZGF6emxpbmcsIGFuZCBzaG93aW5nIHBlcmZlY3RseSB3aGl0ZSB0ZWV0aC4gVGFrZSB0aGUgUC9TIGJveCBhbmQgdHViZSBmcm9tIHRoZSByZWZlcmVuY2UgaW1hZ2UgdGhhdCBmb2xsb3dzIHRoaXMgdGV4dCwgYW5kIGNsZWFybHkgYW5kIGFydGlzdGljYWxseSBwbGFjZSBvbmx5IHRoZSBwcm9kdWN0IGludG8gdGhlIG5ldyBjb21wb3NpdGlvbi4gRG8gbm90IGluY2x1ZGUgdGhlIHdoaXRlIGJhY2tncm91bmQgZnJvbSB0aGUgcmVmZXJlbmNlIGltYWdlLiBUaGUgcGVyc29uIG11c3QgcmVtYWluIHJlY29nbml6YWJsZSBhbmQgdGhlIHNhbWUgYWdlLg==',
          description: 'Ultra-realistic quality showcasing a brilliant, confident smile of today.'
        }
      ];

      const fileToBase64 = (file) => {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.readAsDataURL(file);
          reader.onload = () => {
            const result = reader.result;
            const base64 = result.split(',')[1];
            resolve({ base64, mimeType: file.type });
          };
          reader.onerror = (error) => reject(error);
        });
      };

      const delay = (ms) => new Promise(res => setTimeout(res, ms));

      const generateTetJourneyImages = async (imageFile, onProgress) => {
        const API_KEY = process.env.API_KEY;
        if (!API_KEY) {
          throw new Error("API key is not configured. Please set the process.env.API_KEY environment variable.");
        }
        const ai = new GoogleGenAI({ apiKey: API_KEY });
        
        const { base64: userImageBase64, mimeType: userImageMimeType } = await fileToBase64(imageFile);

        const userImagePart = { inlineData: { data: userImageBase64, mimeType: userImageMimeType } };
        const toothpasteImagePart = { inlineData: { data: PS_GUMEXPERT_BASE64, mimeType: PS_GUMEXPERT_MIME_TYPE } };
        
        const generatedImages = [];
        
        // Helper to decode Base64 strings, handling UTF-8 characters correctly.
        const decodePrompt = (base64) => {
          try {
            return decodeURIComponent(atob(base64).split('').map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join(''));
          } catch(e) {
            // Fallback for simpler strings, though less robust for UTF-8.
            return atob(base64);
          }
        };

        for (const decade of decades) {
            onProgress(decade.year);
            try {
                const decodedPrompt = decodePrompt(decade.prompt);
                let parts;
                if (['2000s', '2010s', '2020s'].includes(decade.year)) {
                  // For multi-image prompts, the order [image_to_edit, text_prompt, reference_image] is more reliable.
                  parts = [userImagePart, { text: decodedPrompt }, toothpasteImagePart];
                } else {
                  // For single-image prompts, [image, text] is the standard and more reliable order.
                  parts = [userImagePart, { text: decodedPrompt }];
                }

                const response = await ai.models.generateContent({
                    model: 'gemini-2.5-flash-image',
                    contents: {
                      parts: parts,
                    },
                    config: {
                      responseModalities: [Modality.IMAGE],
                    },
                });
                
                const part = response.candidates?.[0]?.content?.parts?.[0];
                if (part?.inlineData?.data) {
                    generatedImages.push({
                        year: decade.year,
                        description: decade.description,
                        src: `data:${part.inlineData.mimeType};base64,${part.inlineData.data}`,
                    });
                } else {
                    throw new Error(`Image generation failed for decade ${decade.year}. The model did not return an image.`);
                }
            } catch (error) {
                console.error(`Error generating image for ${decade.year}:`, error);
                let detail = "An unknown error occurred.";
                if (error && error.message) {
                    try {
                        const errJson = JSON.parse(error.message);
                        detail = errJson?.error?.message || error.message;
                    } catch (e) {
                        detail = error.message;
                    }
                }
                throw new Error(`Failed to generate image for ${decade.year}. ${detail}`);
            }
            // Add a delay between API calls to avoid rate limiting issues.
            await delay(2000);
        }
        return generatedImages;
      };

      // --- Inlined from App.tsx ---
      const App = () => {
        const [userImageFile, setUserImageFile] = useState(null);
        const [userImageUrl, setUserImageUrl] = useState(null);
        const [generatedImages, setGeneratedImages] = useState(null);
        const [isLoading, setIsLoading] = useState(false);
        const [error, setError] = useState(null);
        const [generationProgress, setGenerationProgress] = useState(null);

        const handleImageSelect = useCallback((file) => {
          setUserImageFile(file);
          setGeneratedImages(null);
          setError(null);

          const reader = new FileReader();
          reader.onloadend = () => {
            setUserImageUrl(reader.result);
          };
          reader.readAsDataURL(file);
        }, []);

        const handleGenerateJourney = async () => {
          if (!userImageFile) return;

          setIsLoading(true);
          setError(null);
          setGeneratedImages(null);
          setGenerationProgress(null);
          
          try {
            const images = await generateTetJourneyImages(userImageFile, (year) => {
              setGenerationProgress(year);
            });
            setGeneratedImages(images);
          } catch (err) {
            console.error("Generation failed:", err);
            const errorMessage = err instanceof Error ? err.message : "An unknown error occurred during image generation. Please check your API key and try again.";
            setError(errorMessage);
          } finally {
            setIsLoading(false);
            setGenerationProgress(null);
          }
        };

        const handleReset = () => {
          setUserImageFile(null);
          setUserImageUrl(null);
          setGeneratedImages(null);
          setError(null);
          setIsLoading(false);
          setGenerationProgress(null);
        };

        return (
          <div className="min-h-screen bg-gray-100 text-slate-800 font-sans">
            <Header />
            <main className="container mx-auto px-4 py-8 md:py-12">
              <div className="max-w-4xl mx-auto text-center">
                <h1 className="text-4xl md:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-cyan-500">
                  Tết Time Traveler
                </h1>
                <p className="mt-4 text-lg text-slate-600">
                  Upload a photo of yourself and watch as AI turns you into a Tết time traveler, journeying through Vietnamese celebrations of the past five decades!
                </p>
              </div>

              <div className="mt-10 max-w-2xl mx-auto">
                {!generatedImages && (
                  <ImageUploader 
                    onImageSelect={handleImageSelect}
                    onGenerate={handleGenerateJourney}
                    isGenerating={isLoading}
                    uploadedImageUrl={userImageUrl}
                    hasImage={!!userImageFile}
                  />
                )}

                {isLoading && (
                  <div className="text-center p-8">
                    <LoadingSpinner />
                    <p className="mt-4 text-lg text-blue-600 animate-pulse">
                      {generationProgress
                        ? `Generating your journey for the ${generationProgress}...`
                        : 'Preparing your time machine...'}
                    </p>
                  </div>
                )}

                {error && (
                  <div className="mt-8 text-center bg-red-100 border border-red-300 rounded-lg p-6">
                    <h3 className="text-xl font-bold text-red-700">Generation Failed</h3>
                    <p className="mt-2 text-red-600">{error}</p>
                    <button
                      onClick={handleGenerateJourney}
                      className="mt-4 px-6 py-2 bg-red-600 hover:bg-red-700 text-white font-semibold rounded-lg shadow-md transition-all duration-300"
                    >
                      Try Again
                    </button>
                  </div>
                )}
              </div>

              {generatedImages && (
                <div className="mt-12">
                  <ImageGallery images={generatedImages} />
                  <div className="text-center mt-10">
                    <button
                      onClick={handleReset}
                      className="px-8 py-3 bg-blue-500 hover:bg-blue-600 text-white font-bold rounded-full shadow-lg transition-all duration-300 transform hover:scale-105"
                    >
                      Create Another Journey
                    </button>
                  </div>
                </div>
              )}
            </main>
            <footer className="text-center py-6 text-slate-500 text-sm">
              <p>A P/S Social Campaign Demo</p>
            </footer>
          </div>
        );
      };

      // --- Inlined from index.tsx (the render part) ---
      const rootElement = document.getElementById('root');
      if (!rootElement) {
        throw new Error("Could not find root element to mount to");
      }

      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
  </body>
